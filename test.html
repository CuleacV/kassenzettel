<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(3 * true); // => 3 true wird implizit in 1 gecastet (konvertiert)
    console.log(Number('3'));
    console.log(Number());
    console.log(Boolean('false'));
    console.log(typeof ('' + 1234567));
    console.log(typeof ('+' + '33'));

    // ++ vor und nach Variable
    let counter = 56;
    let w = counter++;
    console.log(counter);

    let q = ++counter;
    console.log(counter);

    console.log(q + ' ' + w);
</script>
</body>
</html>
